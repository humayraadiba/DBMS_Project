<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">CONTACT MANAGEMENT SYSTEM</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="admin.html">Admin</a></li>
                    <li><a href="about us.html">About Us</a></li>
                    <li><a href="help.html">Help</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="login-terminal">
                <h2>Forgot Password</h2>
                <form id="forgot-password-form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <button type="button" onclick="sendResetCode()">Send Reset Code</button>
                    
                    <div id="reset-code-section" style="display:none;">
                        <label for="reset-code">Enter Reset Code:</label>
                        <input type="text" id="reset-code" name="reset-code" required>
                        
                        <label for="new-password">New Password:</label>
                        <input type="password" id="new-password" name="new-password" required>
                        
                        <button type="submit">Reset Password</button>
                    </div>
                </form>
                <p>Remember your password? <a href="login.html">Login here</a>.</p>
            </div>
        </main>

        <footer>
            <center><p>&copy; 2024 Contact Management System. All Rights Reserved.</p></center>
        </footer>
    </div>

    <script>
    async function sendResetCode() {
        const email = document.getElementById('email').value;

        try {
            let response = await fetch('http://localhost:5000/send-reset-code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email })
            });

            if (response.ok) {
                alert(`A reset code has been sent to ${email}`);
                document.getElementById('reset-code-section').style.display = 'block';
            } else {
                alert('Failed to send reset code');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred');
        }
    }
</script>

</body>
</html>
