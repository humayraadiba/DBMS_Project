<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="user interface.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #007BFF;
        }
        .search-container {
            margin-bottom: 20px;
        }
        .contact-table {
            width: 100%;
            border-collapse: collapse;
        }
        .contact-table th, .contact-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .contact-table th {
            background-color: #007bff;
        }
        .contact-table td button {
            margin-right: 5px;
        }
        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input, textarea, button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">User Dashboard - Contact Management System</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about us.html">About Us</a></li>
                    <li><a href="help.html">Help</a></li>
                    <li><a href="index.html">Logout</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <section id="dashboard" class="section">
                <h1>Your Contacts</h1>
                
                <!-- Search Section -->
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search by name, category, or description...">
                    <button class="search-button">Search</button>
                    <button class="reset-button">Reset</button>
                </div>

                <!-- Contacts Table -->
                <table class="contact-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone Number</th>
                            <th>Category</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="contacts-list">
                        <!-- Dynamic contact rows will be inserted here -->
                    </tbody>
                </table>

                <!-- Add or Update Contact Section -->
                <h2>Add or Update Contact</h2>
                <form id="contact-form">
                    <label for="contact-id">ID (for update):</label>
                    <input type="text" id="contact-id" name="id" readonly>

                    <label for="contact-name">Name:</label>
                    <input type="text" id="contact-name" name="name" required>

                    <label for="contact-email">Email:</label>
                    <input type="email" id="contact-email" name="email" required>

                    <label for="contact-phone">Phone Number:</label>
                    <input type="tel" id="contact-phone" name="mobile" required>

                    <label for="contact-category">Category:</label>
                    <input type="text" id="contact-category" name="category" required>

                    <label for="contact-description">Description:</label>
                    <textarea id="contact-description" name="description" required></textarea>

                    <button type="submit">Save Contact</button>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Contact Management System. All Rights Reserved.</p>
        </footer>
    </div>

    <script>
        const userId = localStorage.getItem('userId');
        const baseUrl = 'http://localhost:5000/api';

        // Fetch all contacts
        async function fetchContacts() {
            try {
                const response = await fetch(`${baseUrl}/contacts/${userId}`);
                const contacts = await response.json();
                displayContacts(contacts); // Ensure this updates the table
            } catch (error) {
                console.error('Error fetching contacts:', error);
            }
        }
        
        // Display contacts in table
        function displayContacts(contacts) {
            const tbody = document.getElementById('contacts-list');
            tbody.innerHTML = '';
            contacts.forEach(contact => addContactRow(contact));
        }

        // Add a contact row to the table
        function addContactRow(contact) {
            const tbody = document.getElementById('contacts-list');
            const row = document.createElement('tr');
            row.setAttribute('data-id', contact.id);
            row.innerHTML = `
                <td>${contact.id}</td>
                <td>${contact.name}</td>
                <td>${contact.email || ''}</td>
                <td>${contact.mobile || ''}</td>
                <td>${contact.category || ''}</td>
                <td>${contact.description || ''}</td>
                <td>
                    <button class="update-button" data-id="${contact.id}">Update</button>
                    <button class="delete-button" data-id="${contact.id}">Delete</button>
                </td>
            `;
            tbody.appendChild(row);
        }
        //for dynamic user dashboard
        document.addEventListener('DOMContentLoaded', async () => {
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');
        const token = localStorage.getItem('token');

        if (!token) {
             alert('Unauthorized access. Please log in.');
             window.location.href = 'login.html';
             return;
        }

        try {
            const response = await fetch(`http://localhost:5000/api/user/${userId}/dashboard`, {
                 headers: {
                     'Authorization': `Bearer ${token}`
                 }
            });

            if (response.ok) {
               const user = await response.json();
               document.getElementById('welcome-message').textContent = `Welcome, ${user.name}`;
                // Populate additional user-specific details
            } else {
               alert('Failed to load user dashboard.');
            }
        }catch (error) {
                console.error('Error fetching user data:', error);
            } 
        });

        // Search contacts
        document.querySelector('.search-button').addEventListener('click', async () => {
            const query = document.getElementById('search-input').value;
            const response = await fetch(`${baseUrl}/contacts/search?query=${query}`);
            const contacts = await response.json();
            displayContacts(contacts);
        });

        // Reset contact list
        document.querySelector('.reset-button').addEventListener('click', fetchContacts);

        // Add or Update contact
        document.getElementById('contact-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const contact = Object.fromEntries(formData.entries());
            const id = document.getElementById('contact-id').value;

            if (id) {
                // Update contact
                await fetch(`${baseUrl}/contacts/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(contact)
                });
                alert('Contact updated successfully');
                updateContactRow(id, contact);
            } else {
                // Add new contact
                await fetch(`${baseUrl}/contacts`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({contact,userId})
                });
                alert('Contact saved successfully');
                fetchContacts();
            }

            e.target.reset();
        });

        // Update the specific contact row in place
        function updateContactRow(id, updatedContact) {
            const row = document.querySelector(`tr[data-id='${id}']`);
            if (row) {
                row.children[1].textContent = updatedContact.name;
                row.children[2].textContent = updatedContact.email || '';
                row.children[3].textContent = updatedContact.mobile || '';
                row.children[4].textContent = updatedContact.category || '';
                row.children[5].textContent = updatedContact.description || '';
            }
        }

        // Delete contact
        document.getElementById('contacts-list').addEventListener('click', async (e) => {
            if (e.target.classList.contains('delete-button')) {
                const id = e.target.getAttribute('data-id');
                await fetch(`${baseUrl}/contacts/${id}`, { method: 'DELETE' });
                alert('Contact deleted successfully');
                e.target.closest('tr').remove();
            }
        });

        // Load contact into form for updating
        document.getElementById('contacts-list').addEventListener('click', (e) => {
            if (e.target.classList.contains('update-button')) {
                const id = e.target.getAttribute('data-id');
                const row = e.target.closest('tr');

                document.getElementById('contact-id').value = row.children[0].textContent;
                document.getElementById('contact-name').value = row.children[1].textContent;
                document.getElementById('contact-email').value = row.children[2].textContent;
                document.getElementById('contact-phone').value = row.children[3].textContent;
                document.getElementById('contact-category').value = row.children[4].textContent;
                document.getElementById('contact-description').value = row.children[5].textContent;
            }
        });

        // Initialize
        fetchContacts();
    </script>
</body>
</html>
