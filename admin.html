<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Contact Management System</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">CONTACT MANAGEMENT SYSTEM</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="admin.html">Admin</a></li>
                    <li><a href="about us.html">About Us</a></li>
                    <li><a href="help.html">Help</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <section id="admin-login" class="section">
                <h1>Admin Login</h1>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group button">
                    <button id="login-btn">Login</button>
                </div>
                <div id="error-message" style="color: red; display: none;">Invalid username or password</div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Contact Management System. All Rights Reserved.</p>
        </footer>
    </div>

    <script>
        document.getElementById('login-btn').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:5000/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    alert(data.message);
                    window.location.href = 'admin interface.html';
                } else {
                    document.getElementById('error-message').style.display = 'block';
                }
            } catch (error) {
                console.error('Error during login:', error);
                alert('An error occurred. Please try again later.');
            }
        });
    </script>
</body>
</html>
